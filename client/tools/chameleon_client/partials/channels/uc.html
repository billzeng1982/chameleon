<div ng-controller="canctrl">
    <div class="row-fluid">
        <h4>{{selectedsdk.desc}}</h4>
    </div>
    <div class="row-fluid">
        <form novalidate name="channelCfgForm" class="form-horizontal" ng-submit="updateCurrentCfg()">
            <div class="control-group">
                <label class="control-label" for="cpId">CP ID</label>
                <div class="controls">
                    <input id="cpId" name="cpId" type="text" style="width:60%" ng-model="selectedsdk.cfg.cpId"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="gameId">Game ID</label>
                <div class="controls">
                    <input id="gameId" name="gameId" type="text" style="width:60%" ng-model="selectedsdk.cfg.gameId"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="apiKey">API Key</label>
                <div class="controls">
                    <input id="apiKey" name="apiKey" type="text" style="width:60%" ng-model="selectedsdk.cfg.apiKey"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn" ng-disabled="!channelCfgForm.cpId.$dirty && !channelCfgForm.gameId.$dirty && !channelCfgForm.apiKey.$dirty">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
