<div ng-controller="canctrl">
    <div class="row-fluid">
        <h4>{{selectedsdk.name}}</h4>
    </div>
    <div class="row-fluid">
        <form novalidate name="channelCfgForm" class="form-horizontal" ng-submit="updateCurrentCfg()">
            <div class="control-group">
                <label class="control-label" for="gameCode">Game Code</label>
                <div class="controls">
                    <input id="gamecode" name="gamecode" type="text" style="width:60%" ng-model="selectedsdk.cfg.gameCode"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="gameName">游戏名称</label>
                <div class="controls">
                    <input id="gamename" name="gamename" type="text" style="width:60%" ng-model="selectedsdk.cfg.gameName"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="notifyURL">支付回调地址</label>
                <div class="controls">
                    <input id="notifyurl" name="notifyurl" type="text" style="width:60%" ng-model="selectedsdk.cfg.payUrl"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="notifyURL">公钥</label>
                <div class="controls">
                    <input id="notifyurl" name="notifyurl" type="text" style="width:60%" ng-model="selectedsdk.cfg.pubkey"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="notifyURL">支付私钥</label>
                <div class="controls">
                    <input id="notifyurl" name="notifyurl" type="text" style="width:60%" ng-model="selectedsdk.cfg.cpPrivateKey"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn" ng-disabled="!channelCfgForm.$dirty || channelCfgForm.$invalid">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
