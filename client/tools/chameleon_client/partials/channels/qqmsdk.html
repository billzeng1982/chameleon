<div ng-controller="canctrl">
    <div class="row-fluid">
        <h4>{{selectedsdk.desc}}</h4>
    </div>
    <div class="row-fluid">
        <form name="channelCfgForm" class="form-horizontal" ng-submit="updateCurrentCfg()">
            <div class="control-group">
                <label class="control-label" for="appid">QQ APP ID</label>
                <div class="controls">
                    <input id="appid" type="text" style="width:60%" ng-model="selectedsdk.cfg.qqAppId"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="appkey">QQ APP KEY</label>
                <div class="controls">
                    <input id="appkey" type="text" style="width:60%" ng-model="selectedsdk.cfg.qqAppKey"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="appid">微信 APP ID</label>
                <div class="controls">
                    <input id="appid" type="text" style="width:60%" ng-model="selectedsdk.cfg.wxAppId"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="appkey">微信 APP KEY</label>
                <div class="controls">
                    <input id="appkey" type="text" style="width:60%" ng-model="selectedsdk.cfg.wxAppKey"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="uri">货币图标的路径<span style="font-size: 10px;">(必须在assets目录之下的48*48的png, 填写相对于assets的相对路径)</span></label>
                <div class="controls">
                    <input id="uri" type="text" style="width:60%" ng-model="selectedsdk.cfg.moneyIcon"/>
                </div>
            </div>
            <div class="control-group" >
                <label class="control-label" >支付环境</label>
                <div class="controls">
                    <div class="btn-group">
                        <label class="btn btn-primary" ng-model="selectedsdk.cfg.test" btn-radio="true">测试环境</label>
                        <label class="btn btn-primary" ng-model="selectedsdk.cfg.test" btn-radio="false">生产环境</label>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn" ng-disabled="!channelCfgForm.$dirty || channelCfgForm.$invalid">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
