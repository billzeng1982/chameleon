<div class="row-fluid">
    <h4>{{selectedsdk.desc}}</h4>
</div>
<div class="row-fluid">
    <form name="channelCfgForm" class="form-horizontal" ng-submit="updateCurrentCfg()">
        <div class="control-group">
            <label class="control-label" for="appid">Merchant ID</label>
	    <div class="controls">
	        <input id="appid" type="text" style="width:60%" ng-model="selectedsdk.cfg.merchantId"/>
	    </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="appid">APP ID</label>
	    <div class="controls">
	        <input id="appid" type="text" style="width:60%" ng-model="selectedsdk.cfg.appId"/>
	    </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="appid">Server Seq Num</label>
	    <div class="controls">
	        <input id="appid" type="text" style="width:60%" ng-model="selectedsdk.cfg.serverSeqNum"/>
	    </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="appkey">APP KEY</label>
	    <div class="controls">
	        <input id="appkey" type="text" style="width:60%" ng-model="selectedsdk.cfg.appKey"/>
	    </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="appkey">支付KEY</label>
            <div class="controls">
                <input id="appkey" type="text" style="width:60%" ng-model="selectedsdk.cfg.paymentKey"/>
            </div>
        </div>
	<div class="control-group">
	    <div class="controls">
	        <button type="submit" class="btn" ng-disabled="channelCfgForm.$invalid">保存</button>
	    </div>
	</div>
    </form>
</div>
