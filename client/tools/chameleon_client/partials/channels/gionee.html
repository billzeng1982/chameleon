<div ng-controller="canctrl">
    <div class="row-fluid">
        <h4>{{selectedsdk.name}}</h4>
    </div>
    <div class="row-fluid">
        <form novalidate name="channelCfgForm" class="form-horizontal" ng-submit="updateCurrentCfg()">
            <div class="control-group">
                <label class="control-label" for="appkey">APP KEY</label>
                <div class="controls">
                    <input id="appkey" name="appkey" type="text" style="width:60%" ng-model="selectedsdk.cfg.appKey"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="secretKey">Secret Key</label>
                <div class="controls">
                    <input id="secretKey" name="Secret Key" type="text" style="width:60%" ng-model="selectedsdk.cfg.secretKey"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="privateKey">Private Key</label>
                <div class="controls">
                    <input id="privateKey" name="Private Key" type="text" style="width:60%" ng-model="selectedsdk.cfg.privateKey"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="payUrl">支付通知地址</label>
                <div class="controls">
                    <input id="payUrl" name="支付通知地址" type="text" style="width:60%" ng-model="selectedsdk.cfg.payUrl"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn" ng-disabled="!channelCfgForm.$dirty || channelCfgForm.$invalid">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
