<div ng-controller="canctrl">
    <div class="row-fluid">
        <h4>{{selectedsdk.name}}</h4>
    </div>
    <div class="row-fluid">
        <form novalidate name="channelCfgForm" class="form-horizontal" ng-submit="updateCurrentCfg()">
            <div class="control-group">
                <label class="control-label" for="loginAppId">Login AppId</label>
                <div class="controls">
                    <input id="loginAppId" name="loginAppId" type="text" style="width:60%" ng-model="selectedsdk.cfg.loginAppId"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="loginAppKey">Login AppKey</label>
                <div class="controls">
                    <input id="loginAppKey" name="loginAppKey" type="text" style="width:60%" ng-model="selectedsdk.cfg.loginAppKey"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="loginRedirctUrl">Login RedirctUrl</label>
                <div class="controls">
                    <input id="loginRedirctUrl" name="loginRedirctUrl" type="text" style="width:60%" ng-model="selectedsdk.cfg.loginRedirctUrl"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="payAppId">Pay AppId</label>
                <div class="controls">
                    <input id="payAppId" name="payAppId" type="text" style="width:60%" ng-model="selectedsdk.cfg.payAppId"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="payAppKey">Pay AppKey</label>
                <div class="controls">
                    <input id="payAppKey" name="payAppKey" type="text" style="width:60%" ng-model="selectedsdk.cfg.payAppKey"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="payPlatKey">Pay PlatKey</label>
                <div class="controls">
                    <input id="payPlatKey" name="payPlatKey" type="text" style="width:60%" ng-model="selectedsdk.cfg.payPlatKey"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn" ng-disabled="!channelCfgForm.$dirty || channelCfgForm.$invalid">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
