<div ng-controller="canctrl">
    <div class="row-fluid">
        <h4>{{selectedsdk.name}}</h4>
    </div>
    <div class="row-fluid">
        <form novalidate name="channelCfgForm" class="form-horizontal" ng-submit="updateCurrentCfg()">
            <div class="control-group">
                <label class="control-label" for="appId">App Id</label>
                <div class="controls">
                    <input id="appId" name="appId" type="text" style="width:60%" ng-model="selectedsdk.cfg.appId"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="cpId">Cp Id</label>
                <div class="controls">
                    <input id="cpId" name="cpId" type="text" style="width:60%" ng-model="selectedsdk.cfg.cpId"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="privateKey">Private Key</label>
                <div class="controls">
                    <input id="privateKey" name="privateKey" type="text" style="width:60%" ng-model="selectedsdk.cfg.privateKey"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="payId">Pay Id</label>
                <div class="controls">
                    <input id="payId" name="payId" type="text" style="width:60%" ng-model="selectedsdk.cfg.payId"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="cpName">Cp Name</label>
                <div class="controls">
                    <input id="cpName" name="cpName" type="text" style="width:60%" ng-model="selectedsdk.cfg.cpName"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="payUrl">Pay Url</label>
                <div class="controls">
                    <input id="payUrl" name="payUrl" type="text" style="width:60%" ng-model="selectedsdk.cfg.payUrl"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="payRsaPubKey">Pay Rsa Pub Key</label>
                <div class="controls">
                    <input id="payRsaPubKey" name="payRsaPubKey" type="text" style="width:60%" ng-model="selectedsdk.cfg.payRsaPubKey"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn" ng-disabled="!channelCfgForm.$dirty || channelCfgForm.$invalid">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
