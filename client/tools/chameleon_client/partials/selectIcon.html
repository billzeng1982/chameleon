<div class="container-fluid">
<div class="modal-header">
    <h3>选择图标</h3>
</div>
<div class="modal-body">
    <div class="row" >
        <label>角标位置</label>
        <div class="btn-group">
            <label class="btn btn-primary" ng-model="shownimages.selected.position" btn-radio="0" ng-disabled="!hasImg[0]">左上</label>
            <label class="btn btn-primary" ng-model="shownimages.selected.position" btn-radio="1" ng-disabled="!hasImg[1]">左下</label>
            <label class="btn btn-primary" ng-model="shownimages.selected.position" btn-radio="2" ng-disabled="!hasImg[2]">右上</label>
            <label class="btn btn-primary" ng-model="shownimages.selected.position" btn-radio="3" ng-disabled="!hasImg[3]">右下</label>
        </div>
    </div>
    <div class="row">
        <label>选择图片</label><input id="selectedIcon" type="file" fileread="selectedFile" />
    </div>
    <div class="row">
      <champic base-icon="{{shownimages}}" dump="dump"></champic>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="useImage()">添加</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
</div>

<script type="application/javascript">
    var DENSITY_SIZE = {
        high: [72, 72],
        xhigh: [96, 96],
        xxhigh: [144, 144]
    }

    $('#selectedIcon').on('change', function(){
        var file = $(this).val();
        var type = file.match(/\.([^\.]+)$/)[1];
        var size = [];
        switch(type)
        {
            case 'jpg':
            case 'bmp':
            case 'png':
            case 'gif':
            case 'tif':
                break;
            default:
                alert('Please select an image file');
                $(this).val('');
        }
    });
</script>
