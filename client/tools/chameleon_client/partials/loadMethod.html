<div class="container-fluid">
    <section id="brief">
        <form novalidate name="vForm">
            <div class="row">
                <div class="col-md-4">
                    <div id="chtable" class="gridStyle" ng-grid="installedChTable"></div>
                    <div>
                        <button class="btn btn-small" ng-click="addChannel()">添加</button>
                    </div>
                </div>
                <div class="col-md-8" style>
                    <div class="pre-scrollable-channelinfo" ng-controller="ChannelCfgController" >

                        <!--<ul class="nav nav-tabs" style="display: block" role="tablist" id="myTab">
                            <li role="presentation" class="active"><a href="#home">基本信息</a></li>
                            <li role="presentation" ><a href="#profile">SDK管理</a></li>

                        </ul>-->

                        <div class="content">
                                <div class="row-fluid" style="margin-left: 15px;">
                                    <h4>{{channel.desc}}</h4>
                                </div>
                                <div class="container panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                    <div class="panel panel-default">
                                        <div class="panel-heading" role="tab" id="headingOne">
                                        <h5 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" >
                                                渠道配置
                                            </a>
                                        </h5>
                                    </div>
                                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                        <div class="panel-body">
                                        <div class="row">
                                            <label class="col-md-2">package</label>
                                            <div class="col-md-4">
                                                <input name="vPackage" ng-class="{changInput:disable}" class="changInput-width"  type="text" ng-disabled="disable" ng-model="channel.packageName" ng-change="watchPackage()"/>
                                                <a ng-click="editinput()" href="javascript:void(0)" >修改</a>
                                            </div>
                                        </div>
                                        <div class="row" ng-show="channel.data.hasSplashScreen">
                                            <div>
                                                <label class="col-md-2">闪屏配置</label>
                                                <div class="col-md-4">
                                                    <img ng-src="{{channel.splashscreen}}" width="{{channel.scWidth}}" height="{{channel.scHeight}}"/>
                                                </div>
                                                <div class="col-md-1">
                                                    <button class="btn" ng-click="selectSpashScreen()">配置</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" ng-show="channel.data.hasIcon">
                                            <div>
                                                <label class="col-md-2">图标配置</label>
                                                <div class="col-md-4">
                                                    <img ng-src="{{channel.iconshown}}" width="48" height="48"/>
                                                </div>
                                                <div class="col-md-1">
                                                    <button class="btn" ng-click="selectIcon()">配置</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" >
                                            <div>
                                                <label class="col-md-2">签名配置</label>
                                                <div class="col-md-4">
                                                    <label>{{channel.signcfg ? channel.signcfg.keystroke : "使用全局配置"}}</label>
                                                </div>
                                                <div class="col-md-1">
                                                    <button class="btn" ng-click="setChannelSignCfg(channel)">配置</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div clas="row" >

                                            <button class="btn btn-large" ng-disabled ="!vForm.vPackage.$dirty && !channel.isdirty" ng-click="saveChannel()">保存</button>
                                        </div>
                                        </div>
                                        </div>
                                    </div>

                                    <div class="panel panel-default">
                                        <div class="panel-heading collapsed" role="tab" id="headingTwo">
                                            <h5 class="panel-title">
                                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                                    SDK配置
                                                </a>
                                            </h5>
                                        </div>
                                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                            <div class="panel-body">

                                                    <label class="col-md-1">SDK</label>
                                                    <div  class="col-md-4">
                                                        <table class="table table-condensed">
                                                            <tbody>
                                                            <tr class="active">
                                                                <td><strong>用户SDK</strong></td>
                                                                <td>{{channel.sdk.desc}}</td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="col-md-1"><button class="btn btn-large" ng-click="editSDK()">配置</button></div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            <!--<div id="profile">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="container-fluid">
                                            <div class="modal-header">
                                                <strong>已有SDK列表</strong>
                                            </div>





                                            <div clas="row"  >
                                                <button class="btn btn-large" ng-click="editSDK()">配置</button>
                                            </div>


                                        </div>



                                    </div>
                                    <!--<div ui-view="sdkconfig" class="col-md-6">
                                        <div class="container-fluid">
                                            <div class="modal-header">
                                                <strong>可用SDK列表</strong>
                                            </div>

                                            <div class="modal-body" >
                                                <ol class="breadcrumb">
                                                    <li><a href="javascript:;">用户</a></li>
                                                    <li class="active">支付</li>
                                                    <li class="active">分享</li>
                                                </ol>
                                                <div class="gridStyle gridOptionsWidth" ng-grid="gridOptions"></div>
                                            </div>

                                        </div>

                                    </div>-->
                        </div>

                    </div>
                </div>
                        <div class="btn-group col-md-2 moredirective" dropdown pull-right>
                            <button type="button" class="btn btn-primary dropdown-toggle">
                                更多命令 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="openBuildDialog()">编译工程</a></li>
                                <li class="divider"></li>
                                <li><a ng-click="openServerDialog()">生成服务器配置</a></li>
                                <li class="divider"></li>
                                <li><a ng-click="historicalRecode()">历史更新记录</a></li>
                            </ul>
                        </div>

                        <script>
                            $('.panel-group').find('a').click(function (e) {
                                e.preventDefault();
                            });
                        </script>

                    </div>
        </form>
    </section>
</div>
