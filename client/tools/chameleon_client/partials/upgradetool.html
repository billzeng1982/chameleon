<div class="container-fluid">
<div class="modal-header">
    <h3>升级当前工程</h3>
</div>
<div class="modal-body">
    <div class="control-group">
        <label class="control-label" for="zipFile">升级文件</label>
	<div class="controls">
            <pre id="zipFile" style="'overflow':'hiden'">{{zipFile}}</pre>
            <button name="keystroke" ng-click="setFiles()">选择升级文件</button>
	</div>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="!status.upgradeBtnEnable && status.msg != null">{{status.msg}}</div>
    <div class="alert alert-success" role="alert" ng-show="status.upgradeBtnEnable">{{status.msg}}</div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="upgrade()" ng-disabled="!status.upgradeBtnEnable">更新</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
</div>
