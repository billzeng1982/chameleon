include ':app', ':cbinding', 'chameleon', ':chameleon_unity', ':uc'
def channelDir = new File(rootDir, "channels");
def channelPrj = channelDir.listFiles().findAll { 
     it.isDirectory() && 
     !( it =~ ".*/\\..*") && // don't add directories starting with '.' 
     !( it =~ "^\\..*") // don't add directories starting with '.'
    }.collect { 
        ":channels:${it.getName()}"
    } as String[]

include channelPrj

project(':uc').projectDir = new File('channels/uc')